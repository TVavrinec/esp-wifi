; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = https://github.com/platformio/platform-espressif32/archive/refs/tags/v5.3.0.zip
monitor_flags = --filter=esp32_exception_decoder 
build_type = debug
board = pico32
board_build.partitions = partition.csv
framework = arduino

upload_speed = 921600
monitor_speed = 115200

lib_deps =
    https://github.com/RoboticsBrno/RB3201-RBProtocol-library/archive/v11.3.0.zip
    ; https://github.com/RoboticsBrno/Esp32-RBGridUI
